lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    devDependencies:
      smartbundle:
        specifier: link:../../../dist
        version: link:../../../dist

  packages/dep: {}

  packages/dep/dist:
    devDependencies:
      dep-sbsources:
        specifier: workspace:*
        version: link:..

  packages/root:
    dependencies:
      dep-sbsources:
        specifier: workspace:*
        version: link:../dep

  packages/root/dist:
    dependencies:
      dep:
        specifier: workspace:*
        version: link:../../dep/dist
    devDependencies:
      root-sbsources:
        specifier: workspace:*
        version: link:..
