lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    devDependencies:
      smartbundle:
        specifier: link:../../../dist
        version: link:../../../dist

  packages/dep: {}

  packages/dep/out:
    devDependencies:
      dep-sbsources:
        specifier: workspace:*
        version: link:..

  packages/root:
    dependencies:
      dep:
        specifier: workspace:*
        version: link:../dep/out

  packages/root/out:
    dependencies:
      dep:
        specifier: workspace:*
        version: link:../../dep/out
    devDependencies:
      root-sbsources:
        specifier: workspace:*
        version: link:..
